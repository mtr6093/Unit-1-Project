<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
    <div class="container">
    <header>
        <div class="header">
            <h1>B-1b Knowledge Improver/Game</h1>
        </div>
        <div class="accordion">
            <div class="accordion-item" id="a1">
              <div class="accordion-item-header">
                Expand for more information about these flashcards
              </div>
              <div class="accordion-item-body">
                <div class="accordion-item-body-content" 
                id="c1">
                These flash cards are to help improve
                </div>
              </div>
            </div>
    </header>
    
    <main>
        <div class="scene scene--card">
        <div class="card">
            <div class="card__face card__face--front" id="question">front</div>
            <div class="card__face card__face--back" id="answer">back</div>
        </div>
        </div>
    </main>

    <div>
   <button class="flipper" id='flip' type='button'>Flip Card</button>
  </div>
    <div class='score' id='s1'>
        <button class='correct' id='cor' type='button'>Correct</button>

        <button id="next" type='button'>Next</button>

        <button class='incorrect' id='inc' type='button'>Incorrect</button>
    </div>
    <div class='scores' id='scor'>
        <div id='crc'> Correct: </div>
        <span id='crcv'>0</span>
        <div id='icrc'>Incorrect: </div>
        <span id='icrcv'>0</span>
    </div>

  



    <script src="script2.js"></script>
</div>
</body>
</html>

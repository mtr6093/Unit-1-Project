<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>B-1b Knowledge Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header">
        <h1>B-1b Knowledge Improver/Game</h1>
    </div>
    <div class="display" id="card">
        <h2 id="question">test card</h2>
        <h2 id="answer">test answer</h2>
    </div>
    <button class="flipper" id='flip' type='button'>Flip Card</button>
    <div class='score' id=s1>
        <button class='correct' id='cor' type='button'>Correct</button>

        <button id="next" type='button'>Next</button>

        <button class='incorrect' id='inc' type='button'>Incorrect</button>
    </div>
    <div class='scores' id='scor'>
        <div id='crc'> Correct:</div>
        <div id='icrc'>Incorrect: </div>
    </div>




    <script src="script.js"></script>
</body>
